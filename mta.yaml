_schema-version: "3.1"
ID: cap-adman
description: A simple CAP project.
version: 1.0.0
modules:
- name: cap-adman-srv
  type: nodejs
  path: gen/srv
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
- name: cap-adman-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: cap-adman-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - project1bags.zip
      name: project1bags
      target-path: resources/
    - artifacts:
      - bp.zip
      name: bp
      target-path: resources/
- name: project1bags
  type: html5
  path: project1-bags
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: bp
  type: html5
  path: app/bp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: cap-adman-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: cap-adman-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
